<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Seung Pyo Lee's Blog</title>
    <!-- Favicons -->
    <link rel="icon" href="/static/favicon.png" sizes="any">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <!-- Noto Sans for Korean and Japanese support -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-main: #f4f4f2;
            --bg-card: #ffffff;
            --primary-orange: #ff9f67;
            --primary-hover: #ff8a47;
            --text-dark: #333333;
            --text-muted: #777777;
            --border-color: #e0e0de;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-dark);
            /* prioritize Noto Sans for CJK, fall back to Inter for Latin */
            font-family: 'Noto Sans KR', 'Noto Sans JP', 'Inter', sans-serif;
            padding-top: 80px;
        }

        /* Navbar Custom */
        .navbar-custom {
            background-color: rgba(244, 244, 242, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-weight: 800;
            color: var(--text-dark) !important;
            font-family: 'JetBrains Mono';
        }

        .navbar-brand span {
            color: var(--primary-orange);
        }

        .nav-link {
            color: var(--text-dark) !important;
            font-weight: 600;
            transition: 0.2s;
        }

        .nav-link:hover {
            color: var(--primary-orange) !important;
        }

        /* Global Components */
        .btn-orange {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.2s;
        }

        .btn-orange:hover {
            background-color: var(--primary-hover);
            color: white;
            transform: translateY(-1px);
        }

        .card-custom {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-weight: 800;
            border-left: 5px solid var(--primary-orange);
            padding-left: 15px;
            margin-bottom: 2rem;
        }

        .mono-text {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary-orange);
        }

        /* Shared article/editor styles for Quill content */
        .article-content,
        .ql-snow .ql-editor,
        .ql-editor {
            font-size: 22px;
        }

        .article-content h1 {
            font-size: 2.25rem;
        }

        .article-content h2 {
            font-size: 1.75rem;
        }

        .article-content h3 {
            font-size: 1.25rem;
        }

        /* editor container sizing via class rather than inline font-size */
        #editor.article-content {
            min-height: 600px;
        }

        #article-content.article-content {
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .article-content {
                font-size: 16px;
                line-height: 1.6;
            }

            .article-content h1 {
                font-size: 1.75rem;
            }
        }

        /* Wrapper to unify readable width for editor and article */
        .article-wrapper {
            max-width: 900px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* TOC (table of contents) styling - keep on the right and narrow */
        #article-toc {
            max-width: 240px;
        }

        @media (min-width: 992px) {
            #article-toc {
                position: sticky;
                top: 100px;
            }
        }

        /* Remove Quill container border/shadow only for the article display (#article-content)
           so the editor (post) keeps its normal border. */
        #article-content.ql-container,
        #article-content.ql-snow,
        #article-content {
            border: none !important;
            box-shadow: none !important;
            background: transparent !important;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container">
            <a class="navbar-brand fs-3" href="/">P<span>YO</span>.xyz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link px-3" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="/blog">Blog</a></li>
                    <li class="nav-item ms-lg-3">
                        {{if .isLoggedIn }}
                        <a class="btn btn-outline-danger btn-sm" href="/logout">Logout</a>
                        {{else}}
                        <a class="btn btn-orange px-4" href="/login">Login</a>
                        {{end}}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-shrink-0">
