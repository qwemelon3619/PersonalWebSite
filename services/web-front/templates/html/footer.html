<script>
    (function updateFooterYear() {
        try {
            const startYearEl = document.getElementById('start-year');
            const currentYearEl = document.getElementById('current-year');
            const now = new Date();
            const thisYear = now.getFullYear();
            const startYear = parseInt(startYearEl?.textContent || '2025', 10) || 2025;
            if (thisYear <= startYear) {
                // single year
                currentYearEl.textContent = startYear;
                // remove the hyphen if present
                const parent = currentYearEl.parentElement;
                if (parent) parent.innerHTML = `&copy; ${startYear} Pyo's Dev Blog`;
            } else {
                currentYearEl.textContent = thisYear;
            }
        } catch (e) {
            // fail silently; footer will show the static range
            console.warn('Failed to update footer year', e);
        }
    })();
</script>
