{{ template "header.html" .}}
<!-- Page Content-->
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-9">
                <article>
                    <header class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="text-muted small">By {{ .post.AuthorName }}</div>
                            {{ if and .isLoggedIn (eq .username .post.AuthorName) }}
                            <div>
                                <a class="btn btn-orange btn-sm me-2" href="/blog-edit/{{ .post.ID }}" role="button"
                                    value="Edit">Edit</a>
                                <a class="btn btn-orange btn-sm" href="/blog-remove/{{ .post.ID }}" role="button"
                                    value="Remove">Remove</a>
                            </div>
                            {{ end }}
                        </div>
                        <h1 class="fw-bolder mb-1">{{.post.Title}}</h1>
                        <div class="text-muted fst-italic mb-2">{{ .post.UpdatedAt.Format "January 2, 2006" }}</div>
                    </header>
                    <div class="ql-snow ql-container user-select-text" id="article-content" tabindex="-1"
                        aria-readonly="true" style="pointer-events: none;">
                        <div style="pointer-events: auto; user-select: text;">
                            {{ .post.Content | safeHTML }}
                        </div>
                    </div>
                </article>
            </div>
            <!-- Navigation Sidebar (Right) -->
            <nav class="col-lg-3 d-none d-lg-block ps-4">
                <div id="article-toc" class="position-sticky" style="top: 100px;"></div>
            </nav>
        </div>
    </div>
</section>
<script src="/templates/js/scripts.js"></script>
<script>
    // Dynamic TOC for h1/h2 in article
    document.addEventListener('DOMContentLoaded', function () {
        const content = document.getElementById('article-content');
        const toc = document.getElementById('article-toc');
        if (!content || !toc) return;
        const headings = content.querySelectorAll('h1, h2');
        if (headings.length === 0) return;
        let tocHtml = '<div class="fw-bold mb-2">On this page</div><ul class="nav flex-column small">';
        headings.forEach(function (h, idx) {
            if (!h.id) h.id = 'section-' + idx;
            tocHtml += `<li class="nav-item ms-${h.tagName === 'H2' ? 3 : 0}"><a class="nav-link px-0" href="#${h.id}">${h.textContent}</a></li>`;
        });
        tocHtml += '</ul>';
        toc.innerHTML = tocHtml;
    });
    const options = {
        readOnly: true,
        modules: {
            toolbar: null
        },
        theme: 'snow'
    };
    const quill = new Quill('#article-content', options);
</script>
</main>

{{ template "footer.html" .}}
