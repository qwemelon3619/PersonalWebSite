{{ template "header.html" . }}
<section class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card-custom p-4 shadow-sm border-0">
                    <div class="card-body p-3">
                        <h3 class="mb-4 text-center"><i class="bi bi-person-plus me-2"></i>Register</h3>
                        <form action="/register" method="POST" id="registerform">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="text" id="email" name="email" class="form-control"
                                        placeholder="Enter your email" required />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="username" name="username" class="form-control"
                                        placeholder="Enter your username" required />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Enter your password" required />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-orange w-100 py-2 mt-3">Register</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/login" class="text-decoration-none">Already have an account? Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ template "footer.html" . }}
