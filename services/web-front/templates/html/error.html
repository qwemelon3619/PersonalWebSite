{{template "header.html" .}}

<section class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-custom p-4 shadow-sm border-0 text-center">
                    <div class="card-body p-4">
                        <h1 class="display-6 mb-3">Oops!</h1>
                        <p class="lead text-muted mb-4">{{if .error}}{{ .error }}{{else}}Something went wrong.{{end}}
                        </p>
                        <div class="d-flex justify-content-center gap-2">
                            <a href="/" class="btn btn-outline-secondary">Home</a>
                            <button class="btn btn-orange" onclick="window.history.back();">Go Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{{template "footer.html" .}}
