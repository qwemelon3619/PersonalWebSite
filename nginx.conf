events {
    worker_connections 1024;
}

http {
    client_max_body_size 10M;
    resolver 127.0.0.11;  # Docker internal DNS resolver

    # Increase buffer sizes for large headers (e.g., OAuth URLs)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    upstream web_front {
        server web-front:3001;
    }

    server {
        listen 80;
        listen [::]:80;  # IPv6 지원 추가
        server_name localhost;

        # Proxy /data to Azurite blob storage
        location /data/ {
            proxy_pass http://azurite:10000/devstoreaccount1/blogcontainer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /api to API Gateway
        location /api/ {
            proxy_pass http://api-gateway:8080/;
            proxy_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy everything else to web-front
        location / {
            proxy_pass http://web_front/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}