name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/go/pkg/mod
            /home/runner/.cache/go-build
          key: ${{ runner.os }}-go-cache-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-cache-

      # 1. Docker Hub Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. Build and Push Images to Docker Hub
      - name: Build and push images
        env:
          IMAGE_TAG: ${{ github.sha }}
          # Docker Hub Namespace (e.g., seungpyo/api-gateway)
          DOCKER_NS: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          services=(
            "api-gateway"
            "auth-service"
            "post-service"
            "img-service"
            "web-front"
          )

          for service in "${services[@]}"; do
            echo "Building and pushing $service..."
            docker buildx build \
              --platform linux/amd64 \
              -t ${DOCKER_NS}/${service}:${IMAGE_TAG} \
              -t ${DOCKER_NS}/${service}:latest \
              -f services/${service}/Dockerfile . --push
          done

      - name: Docker Logout
        run: docker logout
