name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 1. Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. Azure Container Registry Login
      - name: Docker Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 3. Build and Push Images to ACR (all services)
      - name: Build and push images
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_PREFIX=${{ secrets.REGISTRY_LOGIN_SERVER }}
          # api-gateway (build final runtime image from Dockerfile)
          docker build -t $IMAGE_PREFIX/api-gateway:$IMAGE_TAG -f services/api-gateway/Dockerfile .
          docker push $IMAGE_PREFIX/api-gateway:$IMAGE_TAG
          docker tag $IMAGE_PREFIX/api-gateway:$IMAGE_TAG $IMAGE_PREFIX/api-gateway:latest
          docker push $IMAGE_PREFIX/api-gateway:latest
          # auth-service (production target)
          docker build -t $IMAGE_PREFIX/auth-service:$IMAGE_TAG -f services/auth-service/Dockerfile .
          docker push $IMAGE_PREFIX/auth-service:$IMAGE_TAG
          docker tag $IMAGE_PREFIX/auth-service:$IMAGE_TAG $IMAGE_PREFIX/auth-service:latest
          docker push $IMAGE_PREFIX/auth-service:latest
          # post-service (production target)
          docker build -t $IMAGE_PREFIX/post-service:$IMAGE_TAG -f services/post-service/Dockerfile .
          docker push $IMAGE_PREFIX/post-service:$IMAGE_TAG
          docker tag $IMAGE_PREFIX/post-service:$IMAGE_TAG $IMAGE_PREFIX/post-service:latest
          docker push $IMAGE_PREFIX/post-service:latest
          # img-service (production target)
          docker build -t $IMAGE_PREFIX/img-service:$IMAGE_TAG -f services/img-service/Dockerfile .
          docker push $IMAGE_PREFIX/img-service:$IMAGE_TAG
          docker tag $IMAGE_PREFIX/img-service:$IMAGE_TAG $IMAGE_PREFIX/img-service:latest
          docker push $IMAGE_PREFIX/img-service:latest
          # web-front (production target)
          docker build -t $IMAGE_PREFIX/web-front:$IMAGE_TAG -f services/web-front/Dockerfile .
          docker push $IMAGE_PREFIX/web-front:$IMAGE_TAG
          docker tag $IMAGE_PREFIX/web-front:$IMAGE_TAG $IMAGE_PREFIX/web-front:latest
          docker push $IMAGE_PREFIX/web-front:latest

      # 4. Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/web-front:${{ github.sha }}'

      # 5. Azure Logout
      - name: Azure Logout
        run: |
          az logout || true
